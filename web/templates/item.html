{% extends "main.html" %}

{% block content %}
<table class="table table-bordered">
    <tr>
        <th>Название</th>
        <td>{{ item.name }}</td>
    </tr>
    <tr>
        <th>Описание</th>
        <td>{{ item.description }}</td>
    </tr>
    <tr>
        <th>Теги</th>
        <td>{{ item.tag_string }}</td>
    </tr>
    <tr>
        <th>Имя файла</th>
        <td><a href="{{ item.url }}">{{ item.filename }}</a></td>
    </tr>
    <tr>
        <th>Создан</th>
        <td>{{ item.created }}</td>
    </tr>
    <tr>
        <th>Обновлен</th>
        <td>{{ item.updated }}</td>
    </tr>
</table>
<a href="/item/{{ item.id }}/edit/" class="btn btn-warning">Редактировать</a>
{%endblock %}
