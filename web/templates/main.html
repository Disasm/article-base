<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDF Base</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/static/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/static/css/bootstrap-responsive.min.css' />
    <!--<link rel='stylesheet' href='/static/css/style.css' />-->
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/jquery.tagcloud.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            {% if user.is_authenticated %}
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="/tags/">Теги</a></li>
                    <li><a href="/items/">Последние</a></li>
                    <li><a href="/new/">Добавить</a></li>
                </ul>
            </div><!--/.nav-collapse -->
            {% endif %}
            {% if user.is_authenticated %}
            <div class="btn-group pull-right">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-user"></i> {{ user.get_full_name }}
                    <span class="caret"></span>
                </a>
                    <ul class="dropdown-menu">
                        <li><a href="/accounts/logout">Выйти</a></li>
                    </ul>
            </div>
            {% else %}
            <div class="nav-collapse pull-right">
                <ul class="nav">
                    <li><a href="/accounts/login">Войти</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
