{% if items.paginator.num_pages > 1 %}
    <center>
    <div class="pagination">
        <ul>
            {% for num in items.paginator.page_numbers %}
                {% if num == -1 %}
                    <li class="disabled"><a href="#">...</a></li>
                {% elif num == items.number %}
                    <li class="active"><a href="#">{{ num }}</a></li>
                {% else %}
                    <li><a href="?page={{ num }}{{ page_params|safe }}">{{ num }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</center>
{% endif %}
